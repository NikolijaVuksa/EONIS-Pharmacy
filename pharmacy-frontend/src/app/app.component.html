<header class="navbar">
  <div class="container">
    <div class="logo-container">
      <img
        src="assets/icons/pharmacy-logo.jpg"
        alt="Apoteka logo"
        class="logo"
      />
      <span class="brand">Apoteka</span>
    </div>

    <nav class="nav-links">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Početna</a
      >

      <ng-container *ngIf="(isLoggedIn$ | async) === false">
        <a routerLink="/login" routerLinkActive="active">Prijava</a>
      </ng-container>

      <ng-container *ngIf="(isLoggedIn$ | async) === true">
        <a routerLink="/dashboard" routerLinkActive="active">Profil</a>
        <a (click)="onLogout()" class="logout">Odjava</a>
      </ng-container>
    </nav>
  </div>
</header>

<main class="content">
  <router-outlet></router-outlet>
</main>

<footer class="footer">
  <p>© 2025 Apoteka — Sva prava zadržana</p>
</footer>
