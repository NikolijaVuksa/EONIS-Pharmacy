<section class="hero">
  <div class="hero-content">
    <h1>Dobrodošli u Apoteku</h1>
    <p>Brza, sigurna i pouzdana kupovina lekova i suplemenata.</p>
  </div>
</section>

<section class="products-section">
  <h2>Naša ponuda</h2>

  <div class="products">
    <div class="product-card" *ngFor="let product of products">
      <h3>{{ product.name }}</h3>
      <p>{{ product.manufacturer }} - {{ product.category }}</p>
      <p>
        Cena: <strong>{{ product.priceWithVat | number : "1.2-2" }} RSD</strong>
      </p>
      <button (click)="addToCart(product)">Dodaj u korpu</button>
    </div>
  </div>

  <div *ngIf="products.length === 0" class="no-products">
    <p>Trenutno nema dostupnih proizvoda.</p>
  </div>
</section>
